name: acme_corp
description: Agent ticketing flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  loading_animation_widget: ^1.2.0+2
  firebase_auth: ^4.3.0
  firebase_core: ^2.8.0
  firebase_database: ^10.0.16
  flutter_riverpod: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: '^0.11.0'

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/logo.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: 'assets/images/logo.png'
  windows:
    generate: true
    image_path: 'assets/images/logo.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'assets/images/logo.png'
